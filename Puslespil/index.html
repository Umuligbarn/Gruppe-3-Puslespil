<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puslespil</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game">
        <div id="kroppen">
            <img src="img/krop.png" alt="Krop" id="krop">
            <div class="drop-zone" data-organ="brain" style="top: 15%; left: 38%;"></div>
            <div class="drop-zone" data-organ="heart" style="top: 50%; left: 38%;"></div>
            <div class="drop-zone" data-organ="intestine" style="top: 73%; left: 38%;"></div>
        </div>

        <div id="organs">
            <img src="img/hjerne.png" draggable="true" class="organ" data-organ="brain" id="hjerne">
            <img src="img/hjerte.png" draggable="true" class="organ" data-organ="heart" id="hjerte">
            <img src="img/tarm.png" draggable="true" class="organ" data-organ="intestine" id="tarm">
        </div>

        <audio id="success-sound" src="mp3/success.mp3"></audio>
        <audio id="error-sound" src="mp3/error.mp3"></audio>

    </div>



</body>

</html>
